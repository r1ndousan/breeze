<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Breeze</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <div class="header__logo">
                <a href="/" class="header__logo logo">
                    <img 
                        src="./images/logo.png" 
                        alt="" 
                        class="logo__image"
                        width="110" height="80" loading="lazy"
                    >
                </a>
                <h2 class="header__logo-title">breeze</h2>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Каталог</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/" class="header__menu-link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__auth">
                <button 
                class="header__button button button-login" 
                type="button"
            >
                Войти
            </button>
            <button 
                class="header__button button" 
                type="button"
            >
                Регистрация
            </button>
            </div>
        </div>
    </header>

    <main class="content">
        <section class="section container">
            <div class="section__body">
                <div class="showcase">
                    <div class="showcase__body">
                        <h1 class="showcase__title">
                            Мастерская парфюмерии<br>
                            breeze
                        </h1>
                        <div class="showcase__description">
                            <p>Мы создаем уникальную крафтовую парфюмерию из натуральных ингредиентов, вдохновленную природой и свежестью.</p>
                        </div>
                    </div>
                    <img 
                        src="/images/header-image.png" 
                        alt="" 
                        class="showcase__image"
                        width="500" height="400" loading="lazy"
                    >
                </div>
            </div>
        </section>

        <section class="section container">
            <header class="section__header">
                <h2 class="section__title h2">Наша продукция</h2>
            </header>
            <div class="section__body">
                <div class="products">
                    <ul class="products__list">
                        <li class="products__item">
                            <article class="products-card">
                                <img 
                                    src="/images/showcase_1.jpg" 
                                    alt="" 
                                    class="products-card__image"
                                    width="250" height="380" loading="lazy"
                                >
                                <h4 class="products-card__title">Моно-ароматы</h4>
                            </article>
                        </li>
                        <li class="products__item">
                            <article class="products-card">
                                <img 
                                    src="/images/showcase_2.jpg" 
                                    alt="" 
                                    class="products-card__image"
                                    width="250" height="380" loading="lazy"
                                >
                                <h4 class="products-card__title">Авторские композиции</h4>
                            </article>
                        </li>
                        <li class="products__item">
                            <article class="products-card">
                                <img 
                                    src="/images/showcase_3.jpg" 
                                    alt="" 
                                    class="products-card__image"
                                    width="250" height="380" loading="lazy"
                                >
                                <h4 class="products-card__title">Популярные композиции</h4>
                            </article>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="section container">
            <header class="section__header">
                <h2 class="section__title h2">Новости</h2>
            </header>
            <div class="section__body">
                <div class="news">
                    <ul class="news__list">
                       <li class="news__item">
                            
                       </li>
                    </ul>
                    <img 
                        src="" 
                        alt="" 
                        class="showcase__image"
                        width="" height="" loading="lazy"
                    >
                </div>
            </div>
        </section>
    </main>
</body>
</html>
